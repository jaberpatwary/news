        function logout() {

        // ‡¶™‡¶™‡¶Ü‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showPopup(type, title, message) {
            const popup = document.getElementById('statusPopup');

            const msgEl = document.getElementById('popupMessage');

        // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶ï‡¶Æ‡¶™‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function compressImage(file, maxWidth, maxHeight, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(blob => {
                            resolve(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        }

        // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
        document.getElementById('imageInput').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const previewDiv = document.getElementById('imagePreview');
            previewDiv.innerHTML = '<p class="loading">‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>';

            try {
                // ‡ßß. ‡¶á‡¶Æ‡ßá‡¶ú ‡¶ï‡¶Æ‡¶™‡ßç‡¶∞‡ßá‡¶∂‡¶® (Max 800px, 70% Quality)
                const compressedBlob = await compressImage(file, 800, 800, 0.7);
                const compressedFile = new File([compressedBlob], file.name.replace(/\.[^/.]+$/, "") + ".jpg", {
                    type: "image/jpeg"
                });

                // ‡ß®. ‡¶Ü‡¶™‡¶≤‡ßã‡¶°
                const formData = new FormData();
                formData.append('image', compressedFile);

                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok && result.url) {
                    uploadedImageUrl = result.url;
                    previewDiv.innerHTML = `<img src="${result.url}" alt="Preview" style="max-width: 100%; max-height: 200px; border-radius: 5px;">`;
                } else {
                    previewDiv.innerHTML = '<p style="color: red;">‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡ßü‡ßá‡¶õ‡ßá!</p>';
                    showPopup('error', '‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•!', '‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø: ' + (result.message || '‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø'));
                }
            } catch (error) {
                console.error('Upload Error:', error);
                previewDiv.innerHTML = '<p style="color: red;">‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø!</p>';
                showPopup('error', '‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø!', '‡¶á‡¶Æ‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶¨‡¶æ ‡¶Ü‡¶™‡¶≤‡ßã‡¶°‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§');
            }
        });

        document.getElementById('newsForm').addEventListener('submit', async function (e) {

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.innerText = "‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...";

            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                category: document.getElementById('category').value,
                author: document.getElementById('author').value,
                image: uploadedImageUrl,

            try {
                const response = await fetch('/api/add-article', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)

                if (response.ok) {
                    showPopup('success', '‡¶∏‡¶´‡¶≤!', '‡¶ñ‡¶¨‡¶∞ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂‡¶ø‡¶§ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§');
                    document.getElementById('newsForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    uploadedImageUrl = "";

                    const result = await response.json();
                    let errorMessage = '‡¶ñ‡¶¨‡¶∞ ‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§';

                    }

                    showPopup('error', '‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø!', errorMessage);
                }
            } catch (error) {
                console.error(error);
                showPopup('error', '‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶è‡¶∞‡¶∞!', '‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ ‡¶¨‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§');
            } finally {

                btn.disabled = false;
            }
        });
